<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>FinTrack: {% block title %}{% endblock %}</title>

    </head>

    <body class="bg">

        <nav class="bg-light border navbar navbar-expand-md navbar-light" style="background-color: #F8E3A0;"">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="ft">FinTrack</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/withdraw">Withdraw</a></li>
                            <li class="nav-item"><a class="nav-link" href="/deposit">Deposit</a></li>
                            <li class="nav-item"><a class="nav-link" href="/give_take">Give/Take</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                            <li class="nav-item"><a class="nav-link" href="/change_password">Change password</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <script>
            
        </script>
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

    <footer class="py-1 my-1"style="background-color: black;" >
        <ul class=" nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link" style="color: white; font-family: Georgia, serif; font-size: 18px;" href="https://github.com/Armaan457">GitHub</a></li>
          <li class="nav-item"><a href="#" class="nav-link" style="color: white; font-family: Georgia, serif; font-size: 18px;" href="https://www.linkedin.com/in/armaan-jagirdar-183b47285/">LinkedIn</a></li>
        </ul>
        <p class="text-center" style="color: white; font-size: 18px">Made by Armaan Jagirdar</p>
      </footer>

</html>
