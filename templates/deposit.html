{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <header><h1 class="headings">Deposit</h1></header>
    <br>
    <form action="/deposit" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="cost" placeholder="Cost" type="number">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="note" placeholder="Note" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>
{% endblock %}
